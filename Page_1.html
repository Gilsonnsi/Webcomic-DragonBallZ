<!DOCTYPE html>
<html>
  <head>
    <title>Create Your Own Comic: A Starter Make</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
   <link rel="stylesheet" href="style.css" type="text/css">

  </head>
  <body>

<!-- Etape 1: Changer le nom de son web comic -->
    <h1>PAGE 1</h1>

<!-- C'est ici que commence le WEB comic -->
    <div class="comic">

<!-- Chaque scéne est identifier par la classe scene -->

      <div class="scene">
        <p class="caption bottom">"Planète Namek"</p>

        <img src="https://static.hitek.fr/img/actualite/2015/12/04/namek.jpg" alt="" />
      
      </div>


      <div class="scene">
        <p class="caption top">Dans la salle du temps...</p>
        <img src="https://cdn.shopify.com/s/files/1/0088/1305/1961/articles/salle_de_l_esprit_et_du_temps_1_600x.jpg?v=1570282347" alt="" />
      </div>


      <div class="scene">
        <p class="speech left">Tu entends ce bruit ?</p>
        <img src="https://cdn.shopify.com/s/files/1/0366/2947/9556/files/Goku-Vegeta-Time-Chamber_large.jpg?v=1593360479" alt="" />
      </div>


      <div class="scene">
        <p class="caption top">Soudain... </p>
        <img src="https://i.ytimg.com/vi/ibEslxxUo00/maxresdefault.jpg" alt="" />
      </div>


      <div class="scene">
        <p class="speech left">Qu'est-ce que...</p>
        <img src="https://media.melty.fr/article-4151765-facebook-f5/media.jpg" alt="" />
      </div>


      <div class="scene">
        <p class="speech left">Ohhh...</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3iXrRudaf648mJfeEqprbaAWtZP22sk7RUg&usqp=CAU" alt="" />
      </div>

      <!-- 
C'est la fin du WEB comic



    </div>

  </body>
</html>
